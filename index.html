<!DOCTYPE html>

<!-- atalhos sublime
- Ctrl+Shift+P para abrir a paleta de comando 
- Tab -Começar tag e digitar Tab prenche o restante 
- Ctrl+Space completa altomaticamente trechos de código 
- Ctrl+Enter de onde estara o cursor ele cria uma linha em branco logo abaixo 
- Ctrl+Shift+Enter para criar uma linha acima 
- Ctrl+Shift+; para criar um bloco de comentarios, o mesmo atalho serve para descomentar a linha
- Ctrl+Shift+; selecionar o trecho do codigo para comentarios para comentar a mesma
- Ctrl+Clique Esquerdo do mouse, selecionar multiplos textos simulteamente 
- Ctrl+D se deseja selecionar uma palavra no codigo que se repete varias vezes no código selecione uma dessas repetições 
- Ctrl+J para unir uma linha a outra eliminando espaço entre elas 
- Shift+alt+1 divide em 4 telas o arquivo 
- Ctrl+Shift+2 para lançar o arquivo para em outro grupo de trabalho -->
